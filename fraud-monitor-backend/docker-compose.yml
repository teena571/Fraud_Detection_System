version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: fraud-monitor-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fraud-monitor
    volumes:
      - mongodb_data:/data/db
    networks:
      - fraud-monitor-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: fraud-monitor-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fraud-monitor-network

  # Kafka (Optional)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fraud-monitor-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fraud-monitor-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fraud-monitor-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - fraud-monitor-network

  # Backend Application
  backend:
    build: .
    container_name: fraud-monitor-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://mongodb:27017/fraud-monitor
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_ENABLED: "true"
      KAFKA_BROKERS: kafka:9092
      WS_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
    depends_on:
      - mongodb
      - redis
      - kafka
    networks:
      - fraud-monitor-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:
  redis_data:

networks:
  fraud-monitor-network:
    driver: bridge